<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Gorjetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1, h2 {
            text-align: center;
        }
        #ranking {
            margin-top: 20px;
        }
        #doadores-lista {
            list-style: none;
            padding: 0;
        }
        #doadores-lista li {
            background: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .gorjeta-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ranking de Gorjetas</h1>
        <div id="ranking">
            <h2>Top Gorjetas</h2>
            <ol id="doadores-lista">
                <!-- Lista de gorjetas será inserida aqui dinamicamente -->
            </ol>
        </div>
        <button class="gorjeta-btn" onclick="fazerGorjeta()">Dar Gorjeta</button>
    </div>

    <script>
        // Função para simular uma gorjeta
        function fazerGorjeta() {
            // Aqui você pode integrar com a API de pagamento
            // Para este exemplo, vamos adicionar uma gorjeta fictícia
            const doador = {
                nome: "Usuário Exemplo",
                valor: "100€"
            };

            // Adiciona a gorjeta à lista
            const lista = document.getElementById("doadores-lista");
            const item = document.createElement("li");
            item.textContent = `${doador.nome} - Gorjeta de ${doador.valor}`;
            lista.appendChild(item);

            alert("Gorjeta realizada com sucesso!");
        }
    </script>
</body>
</html>
